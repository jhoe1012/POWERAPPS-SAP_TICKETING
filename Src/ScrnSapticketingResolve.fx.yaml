                DefaultMode: =FormMode.New
                Height: =1300
                NumberOfColumns: =12
                OnFailure: |-
                    =UpdateContext({lclShowLoading: false});
                OnSuccess: |-
                    =
                    // SEND EMAIL TO REQUESTER AND CC PERSONNEL AND ADMIN CC_EMAIL
                    Office365Outlook.SendEmailV2(
                        gblSapTicketingList.'User Email',
                        "RESOLVED TICKET - " & gblSapTicketingList.'Ticket Number',
                        "
                        <div style='font-family: Tahoma,Geneva,sans-serif ;'>
                        <h3 style='text-align:center;'>SAP TICKETING - Status: Resolved - " & gblSapTicketingList.Module & " " & gblSapTicketingList.SubArea & "</h3>
                        <hr>
                        <p>
                            Hi " & Proper(gblSapTicketingList.'Created By'.DisplayName) & ", 
                            <br><br>
                            <b>" & gblSapTicketingList.'Ticket Number' & " </b> has been resolved. Please confirm if issue can already be closed, and update the SAP Portal Ticket accordingly. <br><br>
                            <table style='table-layout: fixed;width: 100%;text-align:justify;'>
                                <tr>
                                    <td style=' min-width: 30%; max-width: 30%;width: 30%;'>
                                        Ticket No.:
                                    </td>
                                    <td>
                                        <a href='" & gblAppUri & "&ticket_id=" & gblSapTicketingList.ID & "'>
                                            " & gblSapTicketingList.'Ticket Number' & "
                                        </a> 
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Plant/Dept/Branch:
                                    </td>
                                    <td>
                                        " & gblSapTicketingList.Department & "
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Personnel:
                                    </td>
                                    <td>
                                        " & gblSapTicketingList.Requester & "
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Email/Contact No.:
                                    </td>
                                    <td>
                                        " & gblSapTicketingList.'User Email' & " / " & gblSapTicketingList.Phone & "
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Date/Time Created:
                                    </td>
                                    <td>
                                        " & Text(
                            gblSapTicketingList.Created,
                            "mm-dd-yyyy hh:mm:ss AM/PM"
                        ) & "
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Description:
                                    </td>
                                    <td>
                                       " & gblSapTicketingList.Description & "
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan=2>&nbsp;</td>
                                </tr>
                                <tr>
                                    <td>
                                        Assigned Department:
                                    </td>
                                    <td>
                                       " & gblSapTicketingList.ConcernDepartment & "
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Date/Time Resolved:
                                    </td>
                                    <td>
                                        " & Text(
                            Now(),
                            "mm-dd-yyyy hh:mm:ss AM/PM"
                        ) & "
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Action Taken:
                                    </td>
                                    <td>
                                       " & FrmResolve.LastSubmit.ActionTaken & "
                                    </td>
                                </tr>
                            </table>
                            <br><br>
                            If you need assistance with anything else, please respond to this email. <br><br>
                            Thank you !
                        </p>
                    </div>",
                        {
                            Cc: Concatenate(
                                gblUserO365Info.email,
                                ";",
                                gblSapTicketingList.cc,
                                ";",
                                Concat(
                                    Filter(
                                        SAP_TICKETING_email_setup,
                                        is_send = true
                                    ),
                                    Title,
                                    ";"
                                )
                            ),
                            Attachments: RenameColumns(
                                FrmResolve.LastSubmit.Attachments,
                                "DisplayName",
                                "Name",
                                "Value",
                                "ContentBytes"
                            ),
                            Importance: "High"
                        }
                    );
                    Notify(
                        "Ticket " & gblSapTicketingList.'Ticket Number' & " updated sucessfully.",
                        NotificationType.Success,
                        3000
                    );
                    Navigate(
                        ScrnSapticketingView,
                        ScreenTransition.Fade
